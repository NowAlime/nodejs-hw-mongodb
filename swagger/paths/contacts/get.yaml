get:
  tags:
    - Contacts
  summary: Get all contacts
  operationId: getAllContacts
  description: Retrieve a list of all contacts.
  security:
    - bearerAuth: []
  responses:
    '200':
      description: A list of contacts
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  example: '609e129e74f2a2b824e4d1e8'
                name:
                  type: string
                  example: 'John Doe'
                email:
                  type: string
                  example: 'john.doe@example.com'
                phone:
                  type: string
                  example: '+1234567890'
    '401':
      description: Unauthorized
    '500':
      description: Internal Server Error
