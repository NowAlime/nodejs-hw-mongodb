post:
  tags:
    - Contacts
  summary: Create a new contact
  operationId: createContact
  description: Create a new contact and save it in the database.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
            phone:
              type: string
  responses:
    '201':
      description: Contact created successfully
    '400':
      description: Bad request
