post:
  tags:
    - Contacts
  summary: Create a new contact
  operationId: createContact
  description: Create a new contact and save it in the database.
  security:
    - bearerAuth: []
  requestBody:
 requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'Contact phone number'
            type: string
            example: '333333333'
          email:
            description: 'Contact email'
            type: string
            example: 'example@gmail.com'
          isFavourite:
            description: 'Is favorite contact?'
            type: boolean
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['home', 'work', 'personal']
          photo:
            description: 'Contact photo'
            type: string
            format: binary
  responses:
    '201':
      description: Contact created successfully
    '400':
      description: Bad request
