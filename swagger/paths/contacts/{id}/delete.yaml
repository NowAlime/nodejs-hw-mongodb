delete:
  tags:
    - Contacts
  summary: Delete a contact by ID
  operationId: deleteContact
  description: Remove a contact from the database by ID.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Contact deleted successfully
    '404':
      description: Contact not found
