get:
  tags:
    - Contacts
  summary: Get contact by ID
  operationId: getContactById
  description: Retrieve a specific contact by its ID.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successful operation
    '404':
      description: Contact not found
