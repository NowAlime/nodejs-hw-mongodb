patch:
  tags:
    - Contacts
  summary: Update an existing contact
  operationId: updateContact
  description: Update details of an existing contact by ID.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
            phone:
              type: string
  responses:
    '200':
      description: Contact updated successfully
    '400':
      description: Bad request
    '404':
      description: Contact not found
